
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1

kind: Deployment
metadata:
  name: msr-customer-deployment
  namespace: presales-default
  labels:
   app: msr-customer-app
spec:
  replicas: 1 # tells deployment to run 1 pod matching the template
  selector:
    matchLabels:
      app: msr-customer-app
  template: # create pods using pod definition in this template
    metadata:
        labels:
          app: msr-customer-app
    spec:
      containers:
      - name: customer-ismicroservicesruntime
        image: USERNAME/msr:CUSTOMERTAG
        imagePullPolicy: Always        
        ports:
        - containerPort: 5555
      imagePullSecrets:
        - name: acctest
---
kind: Service
apiVersion: v1	
metadata:
  name: msr-customer-service
  namespace: presales-default
spec:
  type: ClusterIP
  selector:
    app: msr-customer-app
  ports:
  - protocol: TCP
    port: 5555
    targetPort: 5555
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: msr-customer-service
  namespace: presales-default
spec:	
  rules:
  - host: msr-customer.daeipresal51397.eur.ad.sag
    http:
      paths:
      - backend:
          serviceName: msr-customer-service
          servicePort: 5555
        path: /
  tls:
  - hosts:
    - msr-customer.daeipresal51397.eur.ad.sag
    secretName: daeipresal51397
 

